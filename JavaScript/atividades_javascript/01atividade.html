<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 01</title>

<!--Peça o nome, idade e cidade, concatene em uma frase, exemplo: Olá Larissa, você tem 35 anos e mora em Blumenau.-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        form{
            width: 600px;
            margin: 50px;
            text-align: center;
            
        }
        img{
            width: 150px;
        }
        input{
            margin-bottom: 20px;
        }
    </style>

    <script>
        function mensagem(){

            let nome = document.getElementById("name").value;
            let idade = document.getElementById("idade").value;
            let Cidade = document.getElementById("Cidade").value;

            alert("Olá, "+nome+"! Você tem "+idade+" e mora "+Cidade+".");
        }

    </script>
</head>
<body>
    <form>
        <img src="326497_account_circle_icon.png">
        <input type="text" id="name" placeholder="Nome" class="form-control">
        <input type="text" id="idade" placeholder="Idade" class="form-control">
        <input type="text" id="Cidade" placeholder="Cidade" class="form-control">
        <input type="button" value="Enviar" class="btn btn-primary" onclick="mensagem()">
    </form>
</body>
</html>
