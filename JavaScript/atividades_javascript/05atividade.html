<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 05</title>

<!--Criar um sistema onde o cliente informa um valor e o tipo de conversão (Real para Dólar ou Dólar para Real), retorne o valor informado convertido.-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script defer>
        function calculo(){
            let valor = parseFloat(document.getElementById("valor").value);
            let moeda = parseInt(document.getElementById("moeda").value);
            let texto = document.querySelector(".texto");
        

            if (moeda == 2){
                texto.innerHTML= "R$" + (valor * 4.92).toFixed(2);
            }else{
                texto.innerHTML="US" + (valor / 4.92).toFixed(2);
            }
        }


    </script>
</head>
<body>
    <form>
    <input type="number" id="valor" placeholder="Digite um valor" class="form-control">
    <select id="moeda">
        <option value="1">Dolar</option>
        <option value="2">Real</option>
    </select>
    <input type="button" value="Calcular" class="btn btn-primary" onclick="calculo()">
</form>
<div class="texto">

</div>
</body>
</html>
