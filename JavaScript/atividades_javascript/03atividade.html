    <title>Atividade 03</title>

<!--Peça dois números, se forem iguais faça a soma, caso sejam diferentes multiplique, 
exiba os resultados depois de efetuar os cálculos.-->

</head>
<script>

    let numero1 = parseInt(prompt("Informe um número"));
    let numero2 = parseInt(prompt("Informe outro número"));

    if (numero1 === numero2){
        document.write("A soma é: "+(numero1+numero2));
    } else if (numero1 != numero2){
        document.write("A multiplicação é "+(numero1*numero2));
        }
</script>
