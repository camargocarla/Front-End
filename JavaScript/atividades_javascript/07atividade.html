<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 07</title>
    
        <!--Peça três números e retorne o menor deles-->

    <script>
        function mensagem(){
            let valor1 = document.getElementById("valor1").value;
            let valor2 = document.getElementById("valor2").value;
            let valor3 = document.getElementById("valor3").value;

            if (valor1 < valor2 && valor2 < valor3){
                alert (valor1);
            } else if (valor2 < valor1 && valor2 < valor3){
                alert (valor2)
            } else {
                alert (valor3)
            }
        }
    </script>
</head>
<body>
    <form>
        <input type="text" id="valor1"   placeholder="Valor"   class="form-control">
        <input type="text" id="valor2"   placeholder="Valor"   class="form-control">
        <input type="text" id="valor3"   placeholder="Valor"   class="form-control">

        <input type="button" value="Enviar" class="btn btn-primary" onclick="mensagem()">
    </form>

    <h1 id="texto"></h1>
</body>
</html>
