<!--Será pedido um número, retorne o sucessor e o antecessor.-->

    <script>
        let numero = prompt("Digite um número:");
        let sucessor = Number(numero) + 1;
        let antecessor = Number(numero) - 1;

        alert(`O antecessor de ${numero} é ${antecessor} e o sucessor é ${sucessor}`);
    </script>
