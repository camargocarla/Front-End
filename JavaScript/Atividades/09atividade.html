<!--O cliente informa um número, retorne se é positivo ou negativo.-->
    <script>
        var numero = prompt("Informe um número")

        if (numero < 0){
            alert(numero + " O número é negativo. ")
        }else if (numero > 0){
            alert(numero + " O número é positivo. ")    
        }else 
            alert(numero + " O número é zero. ")

    </script>
