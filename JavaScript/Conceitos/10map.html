<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 - Map</title>

    <script>
    // Vetor 
    let nomes = ['Anderson', 'Lucas', 'Luciana', 'Pamela', 'Juliana'];
    
    // Exemplo 01
    nomes.map(function (nome){
        document.write(nome+"<br>");
    });

    // Separador
    document.write("<hr>")

    // Exemplo 02
    nomes.map((nome) => {
        document.write(nome+"<br>")
    });

    // toUpperCase() tudo maiusculo
    // toLowerCase() tudo minisculo
    </script>
</head>
<body>
    
</body>
</html>
