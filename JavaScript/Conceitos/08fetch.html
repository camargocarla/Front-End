<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08 - Fetch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script>
        // Vetor contendo todas as postagens
        let vetor = [];

       // Obter as postagens
       fetch("https://jsonplaceholder.typicode.com/posts")
       .then(retorno => retorno.json())
       .then(postagens => vetor = postagens)
       .then(() => listar())

        //Função para listar postagens
        function listar(){

            //Obter o elemento tabela
            let tabela = document.getElementById("tabela");

           //Laço de Repetição
           for(let indice=0; indice<vetor.length; indice++){

             //Criar uma linha de tabela
             let linha = tabela.insertRow(-1);
            
            //Criar três colunas
            let conlunaCodigo = linha.insertCell(0);
            let conlunaTitulo = linha.insertCell(1);
            let conlunaConteudo = linha.insertCell(2);

            //Conteúdos de cada coluna
            conlunaCodigo.innerHTML = vetor[indice].id;
            conlunaTitulo.innerHTML = vetor[indice].title;
            conlunaConteudo.innerHTML = vetor[indice].body;

           }
        }

    </script>
</head>
<body>
   <table class="table table-striped">
        <thead>
            <tr>
                <th>Código</th>
                <th>Título</th>
                <th>Conteúdo</th>
            </tr>
        </thead>
        <tbody id="tabela"></tbody>
   </table> 
</body>
</html>
