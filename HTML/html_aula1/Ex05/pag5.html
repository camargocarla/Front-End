-  [ ] Adicionar um título com o texto `Exercício 05`
-  [ ] Adicionar um formulário com os seguintes campos:
   -  [ ] Nome `TEXT`
   -  [ ] Idade `NUMBER`
   -  [ ] Sexo TEXT `(M ou F) (só pode aceitar 1 letra)`
   -  [ ] Telefone `tel`
   -  [ ] Email `email`
   -  [ ] Endereço `text`
   -  [ ] Botão de enviar `submit`
   -  [ ] Botão de reset `reset`-->


<!DOCTYPE html>
<html>
  <head>
    <title>Exercício 05</title>
  </head>
  <body>
    <h1>Exercício 05</h1>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required><br><br>

      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" required><br><br>

      <label for="sexo">Sexo (M ou F):</label>
      <input type="text" id="sexo" name="sexo" pattern="[MF]" maxlength="1" required><br><br>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" required><br><br>

      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </form>
  </body>
</html>
