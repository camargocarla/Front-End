<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="style/estilo.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    </head>
    
    <body>
        <div class="container">

            <form class="form">
                <div class="form-img">
                <img src="img/undraw_online_banking_re_kwqh.svg" alt="Online Banking">
            </div>

            <div class="area-form">
                <div class="">
                    <h1>JÃ¡ possui uma conta? Acesse aqui</h1>
                    <input type="email" class="form-control custom-input" id="email-login" aria-describedby="emailHelp"placeholder="E-mail">
                    <input type="password" class="form-control custom-input" id="senha-login" placeholder="Senha">

                    <button type="button" class="btn btn-primary" onclick="entrar()">Entrar</button>
                </div>
                
                <div class="">
                    <h1>Cadastrar uma conta</h1>
                    <input class="form-control custom-input" type="text" placeholder="Nome Completo" aria-label=".form-control-lg example"
                    id="nome">
                    <input class="form-control custom-input" type="text" placeholder="CPF" aria-label=".form-control-lg example" id="cpf">
                    <input class="form-control custom-input" type="email" placeholder="E-mail" aria-label=".form-control-lg example"
                    id="email">
                    <input class="form-control custom-input" type="tel" placeholder="Telefone" aria-label=".form-control-lg example"
                    id="telefone" maxlength="9">
                    <input class="form-control custom-input" type="password" placeholder="Senha" aria-label=".form-control-lg example"
                    id="senha">

                    <button type="button" class="btn btn-primary" id="cadastro" onclick="cadastrar()">Cadastrar</button>
                </div>
            </div>
        </form>
        
    </div>

    <script src="js/script.js"></script>
</body>

</html>
